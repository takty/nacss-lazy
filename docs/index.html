<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>nacss-delay</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.min.css?v141059t">
<script src="js/delay.min.js?v141059t"></script>
<script>
	document.addEventListener('DOMContentLoaded', () => {
		const is  = Array.from(document.querySelectorAll('img'));
		const tis = Array.from(document.querySelectorAll('table img'));
		NACSS.delay.applyImage(is.filter(e => !tis.includes(e)));

		const fs = Array.from(document.querySelectorAll('iframe'));
		NACSS.delay.applyIframe(fs);
	});
</script>
</head>

<body>
	<header>
		<h1>Delay Loading</h1>
		<nav><a href="#top">Scroll back to top</a></nav>
	</header>

	<main>
		<h2>Images</h2>

		<div class="large-blank"></div>

		<p>
			<img src="https://picsum.photos/seed/1v141059t/1600/900.jpg" width="1600" height="900" alt="Sample image 1">
		</p>

		<div class="large-blank"></div>

		<p>
			<img src="https://picsum.photos/seed/2v141059t/1600/900.jpg" width="1600" height="900" alt="Sample image 2">
		</p>

		<div class="large-blank"></div>

		<p>
			<img src="https://picsum.photos/seed/3v141059t/1600/900.jpg" width="1600" height="900" alt="Sample image 3">
		</p>

		<h2>Iframe</h2>

		<div class="large-blank"></div>

		<p>
			<iframe src="https://www.youtube.com/embed/YE7VzlLtp-4" width="1600" height="900" frameborder="0" allowfullscreen></iframe>
		</p>
	</main>

</body>
</html>
